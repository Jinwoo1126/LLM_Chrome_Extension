<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LLM Chat Side Panel</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="highlight.css">
</head>
<body class="side-panel-mode">
  <div class="container">
    <div class="header">
      <div class="header-content">
        <div class="logo">
          <img src="icons/icon32.png" alt="LLM Chat Icon" class="logo-icon">
          <span>LLM Chat</span>
        </div>
        <div class="model-selector">
          <select id="model-select">
            <!-- Options will be populated dynamically -->
          </select>
        </div>
      </div>
    </div>
    <div class="chat-container">
      <div class="chat-tabs">
        <button id="tab-chat" class="tab-button active">Chat</button>
        <button id="tab-settings" class="tab-button">ÏÑ§Ï†ï</button>
      </div>
      
      <!-- Chat Tab Content -->
      <div id="chat-content" class="chat-content">
        <div id="chat-messages" class="chat-messages"></div>
        <div id="selection-info" class="selection-info hidden">
          <div class="selection-header">
            <svg class="selection-header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
            <span>Selected text</span>
          </div>
          <div class="selection-content">
            <div class="selection-text" id="selection-preview"></div>
            <div class="selection-buttons">
              <button id="summarize-selection" title="ÏÑ†ÌÉùÌïú ÌÖçÏä§Ìä∏ ÏöîÏïΩ">üìù Summarize</button>
              <button id="translate-selection" title="ÌïúÍµ≠Ïñ¥Î°ú Î≤àÏó≠">üåê Translate</button>
              <button id="reset-selection" title="ÏÑ†ÌÉù Ï¥àÍ∏∞Ìôî">üîÑ Reset</button>
            </div>
          </div>
        </div>
        <div class="input-container">
          <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
          <button id="send-button">Send</button>
        </div>
      </div>
      
      <!-- Settings Tab Content -->
      <div id="settings-panel" class="settings-panel hidden">
        <div class="settings-group">
          <label for="api-type-select">API Ï¢ÖÎ•ò</label>
          <select id="api-type-select">
            <option value="ollama">Ollama</option>
            <option value="vllm">vLLM</option>
          </select>
        </div>
        <div class="settings-group">
          <label for="lang-select">Ïñ∏Ïñ¥</label>
          <select id="lang-select">
            <option value="ko">ÌïúÍµ≠Ïñ¥</option>
            <option value="en">English</option>
          </select>
        </div>
        <button id="save-settings" class="save-settings-button">Ï†ÄÏû•</button>
      </div>
    </div>
  </div>
  <script type="module" src="config.js"></script>
  <script src="marked.min.js"></script>
  <script src="highlight.min.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
