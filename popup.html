<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LLM Chat</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="highlight.css">
</head>
<body>
  <div class="container">
    <div class="chat-container">
      <div class="model-selector">
        <select id="model-select">
          <!-- Options will be populated dynamically -->
        </select>
      </div>
      <div id="chat-messages" class="chat-messages"></div>
      <div id="selection-info" class="selection-info hidden">
        <div class="selection-text" id="selection-preview"></div>
        <div class="selection-buttons">
          <button id="use-selection" title="선택한 텍스트만 사용">📋 Use Selection</button>
          <button id="reset-selection" title="선택 초기화">🔄 Reset</button>
        </div>
      </div>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="marked.min.js"></script>
  <script src="highlight.min.js"></script>
  <script>
    // Verify that required libraries are loaded
    if (typeof marked === 'undefined') {
      console.error('marked library not loaded');
    }
    if (typeof hljs === 'undefined') {
      console.error('highlight.js library not loaded');
    }
  </script>
  <script src="popup.js"></script>
</body>
</html>
