<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LLM Chat</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="highlight.css">
</head>
<body>
  <div class="container">
    <div class="chat-container">
      <div id="chat-messages" class="chat-messages"></div>
      <div id="selection-info" class="selection-info hidden">
        <div class="selection-text" id="selection-preview"></div>
        <button id="use-selection" title="선택한 텍스트만 사용">📋 Use Selection</button>
      </div>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button id="include-page-info" title="Include current page info">📄</button>
        <button id="send-button">Send</button>
      </div>
    </div>
    <div class="settings">
      <input type="text" id="api-url" placeholder="Enter model name (e.g., Qwen/Qwen2.5-Coder-7B-Instruct-AWQ)">
      <button id="save-settings">Save Settings</button>
    </div>
  </div>
  <script src="marked.min.js"></script>
  <script src="highlight.min.js"></script>
  <script>
    // Verify that required libraries are loaded
    if (typeof marked === 'undefined') {
      console.error('marked library not loaded');
    }
    if (typeof hljs === 'undefined') {
      console.error('highlight.js library not loaded');
    }
  </script>
  <script src="popup.js"></script>
</body>
</html>
